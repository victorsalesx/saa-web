<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_login.xhtml">
	<ui:define name="content">

		<h:form id="formCadUsuario">
			<h2>Cadastro de Usu√°rios</h2>
			<p:separator />
			<br />
			<!-- Painel Login -->
			<h:panelGrid id="gridUser" columns="3">
			
				<p:outputLabel id="labelTipo" value="#{messages['cadUsuario.tipo']}" for="tipo"/>
				<p:selectOneMenu id="tipo" value="#{cadUsuarioManager.tipoPapel}" required="true" requiredMessage="#{messages['msg.required']}">
					<f:selectItem itemLabel="Professor" itemValue="#{'PROFESSOR'}" />
					<f:selectItem itemLabel="Aluno" itemValue="#{'ALUNO'}" />
				</p:selectOneMenu>
				<p:message for="tipo" />
			
				<p:outputLabel id="labelNome" value="#{messages['cadUsuario.nome']}" for="nome" />
				<p:inputText id="nome" value="#{cadUsuarioManager.nome}" required="true" requiredMessage="#{messages['msg.required']}" maxlength="255" />
				<p:message for="nome" />
				
				<p:outputLabel id="labelEmail" value="#{messages['cadUsuario.email']}" for="email" />
				<p:inputText id="email" value="#{cadUsuarioManager.email}" required="true" requiredMessage="#{messages['msg.required']}" maxlength="255" />
				<p:message for="email" />
			</h:panelGrid>
			
			<h:panelGrid id="gridButtons" columns="2">
				<p:commandButton value="#{messages['cadUsuario.bt_salvar']}" action="#{cadUsuarioManager.salvar}" ajax="false" />
				<p:commandButton value="#{messages['cadUsuario.bt_voltar']}" />
			</h:panelGrid>


		</h:form>
	</ui:define>
</ui:composition>
