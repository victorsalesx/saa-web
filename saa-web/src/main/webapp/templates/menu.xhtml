	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<div id="menu" class="menu">
	<h:form id="menuForm">
		<p:tabMenu activeIndex="#{menuManager.option}">

				icon="ui-icon-star" />
			<p:menuitem value="#{messages['menu.acompanhar']}" action="#{menuMB.actionMenu(1)}"
				icon="ui-icon-search" />
			<p:menuitem value="#{messages['menu.sair']}" icon="ui-icon-close" action="#{menuMB.actionMenu(4)}" />
		</p:tabMenu>
		</h:form>
	</div>
</f:view>
